<h1>{{ question.question_text }}</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{{ url_for('vote', question_id=question.id) }}" method="post">
    {% for choice in question.choice_set %}
    <input type="radio" name="choice" id="choice{{ loop.index }}" value="{{ choice.id }}" />
    <label for="choice{{ loop.index }}">{{ choice.choice_text }}</label>
    <br/>
    {% endfor %}
    <input type="submit" value="Vote" />
</form>
